query getTracks($pagination:Pagination ,$sort:sortTrack , $filter:sortFilter ) {
  getTracks(pagination:$pagination,filter:$filter , sort:$sort) {
    _id
    imgUrl
    audioUrl
    trackName
    view
    like
    artists {
      _id
      name
      imgUrl
      coverImgUrl
      Followers
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}